<!DOCTYPE html>

<html>
	<head lang = "eng">
		<meta charset = "UTF-8">
		<title>Random Password Generation</title>
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content = "ie=edge">
		<link rel = "stylesheet" href = "style1.css">
		<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">	
	</head>
	
	
	<body class = "body">
		<div class = "conteiner">
			<div class = "title__input">
				<h1>Random Password Generation</h1>
				<input type = "text" class = "password__generation" id = "password__generation" readonly>
				<button class = "button" id = "button">Generate</button>
			</div>
			<div class = "condition">
				<div class = "password__length">
						<p>Password length:</p>
						<span class  = "out-5">10</span>
						<input type = "range" max = "50" value = "10" id = "password__length">
				</div>
				<div class = "password__characters">
					<p>Characters used:</p>
					<input type = "checkbox" id = "uppercase" name = "condition" checked="checked">
					<label>ABC</label>
					<input type = "checkbox" id = "lowercase" name = "condition" checked="checked">
					<label>abc</label>
					<input type = "checkbox" id = "numbers" name = "condition" checked="checked">
					<label>123</label>
					<input type = "checkbox" id = "symbols" name = "condition" checked="checked">
					<label>#$^</label>
				</div>
			</div>
		</div>
	<script src = "Js.js"></script>	
	</body>
</html>
